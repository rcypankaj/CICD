name: React Native CI/CD
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - LICENSE
      - docs/**
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      buildType:
        type: choice
        description: Build type to run
        options:
          - prod-apk
          - all
env:
  EXPO_TOKEN: "${{ secrets.EXPO_TOKEN }}"
  NODE_OPTIONS: "--openssl-legacy-provider"
  CREDENTIALS_JSON_BASE64: "${{ secrets.CREDENTIALS_JSON_BASE64 }}"
  KEYSTORE_BASE64: "${{ secrets.KEYSTORE_BASE64 }}"
jobs:
  check-skip:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Skip CI check
        run: echo "Proceeding with workflow"
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ—ï¸ Checkout repository
        uses: actions/checkout@v4
      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: yarn
      - name: ðŸ“¦ Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: ðŸš« Force fresh Yarn cache
        uses: actions/cache@v3
        with:
          path: "${{ steps.yarn-cache-dir-path.outputs.dir }}"
          key: "${{ runner.os }}-yarn-${{ github.run_id }}"
      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
  build-and-deploy:
    needs: test
    if: >-
      (github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ—ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.3
          cache: yarn
      - name: ðŸ“¦ Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: ðŸš« Force fresh Yarn cache
        uses: actions/cache@v3
        with:
          path: "${{ steps.yarn-cache-dir-path.outputs.dir }}"
          key: "${{ runner.os }}-yarn-${{ github.run_id }}"

      - name: ðŸ“¦ Install dependencies
        run: |
          yarn install --frozen-lockfile
          yarn install --production=false
          yarn global add eas-cli@latest
          yarn global add eas-cli@latest
          echo "Installing missing expo dependencies..."
          npx expo install babel-plugin-module-resolver
          npm list eslint-config-expo || npm install eslint-config-expo
      - name: ðŸ” Debug alias + file presence
        run: |
          echo "ðŸ”§ Node version:"
          node -v

          echo "ðŸ“„ babel.config.js content:"
          cat babel.config.js

          echo "ðŸ“„ tsconfig.json content:"
          cat tsconfig.json

          echo "ðŸ“„ metro.config.js content (if exists):"
          cat metro.config.js || echo "metro.config.js not found"

          echo "ðŸ”Ž HapticTab file exists:"
          ls -la components/HapticTab.tsx || echo "File not found"

          echo "ðŸ”Ž Components directory:"
          ls -la components/ || echo "Components directory not found"

          echo "ðŸ“ Project root structure:"
          ls -la
      - name: ðŸ” Decode keystore + credentials
        run: |
          echo "${CREDENTIALS_JSON_BASE64}" | base64 -d > credentials.json
          echo "${KEYSTORE_BASE64}" | base64 -d > keystore.jks
        env:
          CREDENTIALS_JSON_BASE64: ${{ secrets.CREDENTIALS_JSON_BASE64 }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      - name: ðŸš« Force fresh EAS cache
        uses: actions/cache@v3
        with:
          path: ~/.eas-build-local
          key: "${{ runner.os }}-eas-${{ github.run_id }}"

      - name: ðŸ”§ Verify EAS CLI
        run: eas --version
      - name: ðŸ› ï¸ Build Production APK
        if: >-
          github.event.inputs.buildType == 'all' ||
          github.event.inputs.buildType == 'prod-apk' ||
          github.event_name == 'push'
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          eas build --platform android --profile production-apk --local --non-interactive --output=./app-prod.apk --clear-cache
        env:
          NODE_ENV: production
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      - name: ðŸ“¤ Upload APK to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: app-builds
          path: ./app-prod.apk
          retention-days: 7
