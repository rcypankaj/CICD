name: React Native CI/CD

"on":
  push:
    branches: -main
    paths-ignore:
      - "**.md"
      - LICENSE
      - docs/**
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      buildType:
        type: choice
        description: Build type to run
        options:
          - prod-apk
          - all
